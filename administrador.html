<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <!--Navbar-->

        <nav class="navbar navbar-expand-lg navbar-dark bg">
            <!-- <a class="navbar-brand" href="#">Rapanui</a>-->
            <a class="navbar-brand" href="#">
                <img src="./img/Logo.png" width="100" height="100" class="d-inline-block align-top img-fluid"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link txtcolor" href="index.html">Inicio </a>
                    <a class="nav-item nav-link txtcolor" href="administrar.html">Administrar</a>

                </div>
            </div>
        </nav>
    </header>
    <!-- TABLA DE PELICULAS -->
    <section class="container">
        <div class="row d-flex justify-content-between my-3">
            <h3>Administrar Peliculas</h3>
            <button class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal"
                onclick="limpiarFormulario()">Agregar</button>
        </div>
        <hr>

        <div class="table-responsive-sm mb-5">
            <table class="table table-striped table-sm" id="tabla">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                                    <th>1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td><button>eliminar</button><button>Modificar</button></td>
                                </tr> -->

                </tbody>
            </table>
        </div>

    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar una nueva Pelicula</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>


                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre"
                                placeholder="Ingrese nombre de pelicula">

                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" class="form-control" id="descripcion"
                                placeholder="Ingrese una descripcion">

                        </div>
                        <div class="form-group">
                            <label>imagen</label>
                            <input type="text" class="form-control" id="imagen"
                                placeholder="Ingrese un nombre de imagen">

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarDatos()">Guardar cambios</button>
                    <!-- <button type="button" class="btn btn-primary" onclick="guardarDatosModificados()">modificar</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="admin.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
